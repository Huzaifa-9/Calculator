<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="main1">

        <div class="in">
            <input id="result" type="text">
        </div>
        <div>
            <button class="clearbtn btn-lg btn-block" onclick="Clear()">Clear</button>
        </div>
        <div class="btn2">
            <button class="btn1" onclick="getNumber('7')">7</button>
            <button class="btn1" onclick="getNumber('8')">8</button>
            <button class="btn1" onclick="getNumber('9')">9</button>
            <button class="btn1" onclick="getNumber('*')">x</button>

        </div>
        <div class="btn2">
            <button class="btn1" onclick="getNumber('4')">4</button>
            <button class="btn1" onclick="getNumber('5')">5</button>
            <button class="btn1" onclick="getNumber('6')">6</button>
            <button class="btn1" onclick="getNumber('-')">-</button>
        </div>
        <div class="btn2">
            <button class="btn1" onclick="getNumber('1')">1</button>
            <button class="btn1" onclick="getNumber('2')">2</button>
            <button class="btn1" onclick="getNumber('3')">3</button>
            <button class="btn1" onclick="getNumber('+')">+</button>
        </div>
        <div class="btn2">
            <button class="halfbtn1" onclick="getNumber('0')">0</button>
            <button class="halfbtn1" onclick="Eval()">=</button>
        </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
